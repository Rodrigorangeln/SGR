<html>

    
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/jquery-barcode.min.js"></script>
    <script src="./jar/qz-print/dist/qz-print.jar"></script>
    
    
    <div id="barcode"></div>
    
    <script>
	
$(function() {   
 $("#barcode").barcode("00002408503622", "code128", {barWidth:2, barHeight:30, fontSize:10}); 
});

</script>


<input type=button onClick="print()" value="Print">
<applet id="qz" name="QZ Print Plugin" code="qz.PrintApplet.class" archive="./jar/qz-print/dist/qz-print.jar" width="100" height="100">
      <param name="printer" value="zebra">
</applet>

<script>
      function print() {
         var qz = document.getElementById('qz');
         qz.append('A37,503,0,1,2,3,N,PRINTED USING QZ-PRINT\n');
         // ZPLII
         // qz.append('^XA^FO50,50^ADN,36,20^FDPRINTED USING QZ-PRINT^FS^XZ');  
         qz.print();
         //exec("PRINT [/D:device] [[drive:][path]filename[...]]");
      }
</script>


</html>
